<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.min.css">
  <title>Level Up</title>
</head>

<body>
  <div class="wrapper">
    <main class="main">

      <section class="promo">
        <div class="promo__video">
          <video preload="auto" autoplay muted loop poster="./img/promo/video-poster.jpg">
            <source src="./video/video-bg.webm" type="video/webm">
            <source src="./video/video-bg.mp4" type="video/mp4">
          </video>
        </div>
        <div class="promo__content">
          <h1 class="promo__title">LevelUp</h1>
          <div class="promo__body">
            <div class="promo__preview">
              <div class="promo__img">
                <img src="./img/prod.png" alt="product-img">
              </div>
              <div class="promo__description">
                <ul class="promo__description-list">
                  <li class="promo__description-item">Lorem, ipsum.</li>
                  <li class="promo__description-item">Lorem ipsum dolor sit.</li>
                  <li class="promo__description-item">Lorem, ipsum dolor.</li>
                </ul>
              </div>
            </div>
            <button class="promo__btn">Заказать</button>
          </div>
        </div>
      </section>

      <section class="composition">
        <h2 class="composition__title">Состав продукта</h2>
        <div class="composition__body">
          <div class="composition__items">

            <div class="composition__items-col">
              <div class="composition__item item-component">
                <img src="./img/composition/1.jpg" alt="component-img">
                <p class="item-component__info">Lorem</p>
              </div>
              <div class="composition__item item-component">
                <img src="./img/composition/2.jpg" alt="component-img">
                <p class="item-component__info">Lorem</p>
              </div>
              <div class="composition__item item-component">
                <img src="./img/composition/3.jpg" alt="component-img">
                <p class="item-component__info">Lorem</p>
              </div>
            </div>

            <div class="composition__items-col">
              <div class="composition__item item-product">
                <img src="./img/prod.png" alt="product-img">
              </div>
            </div>
            <div class="composition__items-col">
              <div class="composition__item item-component">
                <img src="./img/composition/4.jpg" alt="component-img">
                <p class="item-component__info">Lorem</p>
              </div>
              <div class="composition__item item-component">
                <img src="./img/composition/5.jpg" alt="component-img">
                <p class="item-component__info">Lorem</p>
              </div>
              <div class="composition__item item-component">
                <img src="./img/composition/6.jpg" alt="component-img">
                <p class="item-component__info">Lorem</p>
              </div>
            </div>
          </div>
          <div class="composition__btn">Заказать</div>
        </div>
      </section>
    </main>
  </div>


  <script src="app.min.js"></script>
</body>

</html>
